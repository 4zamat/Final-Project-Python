{% extends 'base.html' %}

{% block title %}
AITUPARK Sign In
{% endblock%}


{% block body%}
<head>
  <style>
        .form-control::placeholder { /* Chrome, Firefox, Opera, Safari 10.1+ */
            color: rgb(128, 128, 128);
            font-size: 16px;
            opacity: 1; /* Firefox */
            }
    </style>
</head>
<main id="main" class="d-flex justify-content-center text-light ">

    <div class="" style="margin-top: 30px; height: 650px; width: 314px; top: 150px; position: absolute; background-color: black">

    <form action="{{ url_for('register')}}" method="POST" style="background-color: black">

    <h1 class="h3 mb-3 fw-normal">Sign up</h1>

    <div class="form-group">
        <input type="text" name="username" class="form-control border-dark form-control-lg bg-dark text-light "  aria-describedby="emailHelp" placeholder="Username" style="height: 58px" required>
    </div>
    <br>
        <div class="form-group">
            <input type="text" name="fname" class="form-control border-dark form-control-lg bg-dark text-light "  aria-describedby="emailHelp" placeholder="First name" style="height: 58px" required>
        </div>
    <br>
        <div class="form-group">
            <input type="text" name="sname" class="form-control border-dark form-control-lg bg-dark text-light "  aria-describedby="emailHelp" placeholder="Second name" style="height: 58px" required>
        </div>
        <br>
        <div class="form-group">
            <input type="password" name="password" class="form-control border-dark form-control-lg bg-dark text-light "  aria-describedby="emailHelp" placeholder="Password" style="height: 58px" required>
        </div>
    <br>
        <div class="form-group">
            <input type="password" name="password_conf" class="form-control border-dark form-control-lg bg-dark text-light "  aria-describedby="emailHelp" placeholder="Password confirmation" style="height: 58px" required>
        </div>
    <br>

    <button class="btn btn-primary w-100 py-2" type="submit">Sign up!</button>

    <div class="form-check text-start my-3">
      <input class="form-check-input bg-dark border-dark" type="checkbox" value="remember-me" id="flexCheckDefault">
      <label class="form-check-label text-secondary" for="flexCheckDefault">
        Remember me
      </label>
    </div>

    <p class="mt-5 mb-3 text-secondary">New to AITUPARK? <a href="/register">Sign up now</a></p>
    <p class="text-secondary">This page is protected by Google reCAPTCHA to <br> ensure you're not a bot. <a
            href="">Learn more.</a></p>

    </form>

    </div>
</main>
