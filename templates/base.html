<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">


</head>
<body style="background-color: black;">
    <nav class="navbar navbar-expand-md  navbar-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="/"><span style="color: #06F; font-weight: bold;">AITU</span>PARK</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about">Cinema</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/movies">Movies</a>
          </li>
         <li class="nav-item">
            <a class="nav-link" href="/food">Food and beverage</a>
         </li>
        </ul>
          {% if current_user.is_authenticated %}
                <div class="text-end">
                    <a href="/user/{{ current_user.id }}"><button type="button" class="btn btn-primary">Profile</button></a>
                </div>
          {% else %}
                <div class="text-end">
                  <a href="/login"><button type="button" class="btn btn-primary">Sign In</button></a>
                </div>
          {% endif %}
<!--        <a href="/register"> <button type="button" class="btn btn-primary">Sign In</button> </a>-->

      </div>
    </div>
</nav>

    {% block body %} {% endblock %}

</body>
</html>
